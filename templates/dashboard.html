<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard de Pacientes</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fa;
      display: flex;
      height: 100vh;
    }

    .container {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 250px;
      background-color: #e3f3f1;
      padding: 30px 20px;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }

    .sidebar .user-info {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }

    .sidebar .user-info i {
      font-size: 50px;
    }

    .sidebar a {
      display: block;
      margin: 10px 0;
      padding: 12px 15px;
      text-decoration: none;
      border-radius: 6px;
      color: #2c3e50;
      font-weight: 500;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #c6eae4;
    }

    .main-content {
      flex: 1;
      padding: 40px;
      overflow-y: auto;
      background-color: #ffffff;
    }

    .main-content h1 {
      color: #2c3e50;
      margin-bottom: 30px;
    }

    .graphs-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .graph-container {
      background-color: #f0f6f5;
      padding: 20px;
      border-radius: 10px;
      flex: 1 1 45%;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .graph-title {
      text-align: center;
      margin-bottom: 15px;
      font-size: 18px;
      color: #2c3e50;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: space-around;
      }

      .main-content {
        padding: 20px;
      }

      .graph-container {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    {% include 'partials/sidebar.html' %}

    <div class="main-content">
      <h1>Dashboard de Pacientes</h1>
      <div class="graphs-row">
        <div class="graph-container">
          <div class="graph-title">Pacientes Registrados</div>
          <canvas id="barChart"></canvas>
        </div>
        <div class="graph-container">
          <div class="graph-title">Trastornos Detectados</div>
          <canvas id="lineChart"></canvas>
        </div>
        <div class="graph-container">
          <div class="graph-title">Emociones Desreguladas</div>
          <canvas id="pieChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Chart 1: Pacientes
    new Chart(document.getElementById('barChart').getContext('2d'), {
      type: 'bar',
      data: {
        labels: ['Registrados', 'Activos', 'Inactivos'],
        datasets: [{
          label: 'Pacientes',
          data: [{{ total_pacientes }}, {{ pacientes_activos }}, {{ pacientes_inactivos }}],
          backgroundColor: ['#4db6ac', '#81c784', '#e57373'],
          borderColor: ['#009688', '#388e3c', '#c62828'],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: { y: { beginAtZero: true } }
      }
    });

    // Chart 2: Trastornos por Mes
    new Chart(document.getElementById('lineChart').getContext('2d'), {
      type: 'line',
      data: {
        labels: {{ meses|safe }},
        datasets: [{
          label: 'Diagn√≥sticos por mes',
          data: {{ pacientes_trastornos|safe }},
          borderColor: '#26a69a',
          backgroundColor: 'rgba(38,166,154,0.1)',
          fill: true,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { position: 'top' } }
      }
    });

    // Chart 3: Emociones
    new Chart(document.getElementById('pieChart').getContext('2d'), {
      type: 'pie',
      data: {
        labels: ['Desreguladas', 'Reguladas'],
        datasets: [{
          data: [{{ emociones_desreguladas }}, {{ emociones_reguladas }}],
          backgroundColor: ['#ef5350', '#66bb6a'],
          borderColor: ['#c62828', '#2e7d32'],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'bottom' }
        }
      }
    });
  </script>
</body>
</html>
