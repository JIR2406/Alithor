<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e5e5e5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
      box-sizing: border-box;
    }

    .login-box h2 {
      margin-bottom: 25px;
      font-size: 24px;
      color: #333333;
    }

    .login-box input[type="text"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      background-color: #f9f9f9;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    .login-box input[type="text"]:focus,
    .login-box input[type="password"]:focus {
      border-color: #007bff;
      background-color: #f1faff;
      outline: none;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .login-box button:hover {
      background-color: #0056b3;
    }

    .login-box a {
      display: block;
      margin-top: 15px;
      color: #007bff;
      font-size: 14px;
      text-decoration: none;
      transition: text-decoration 0.3s ease;
    }

    .login-box a:hover {
      text-decoration: underline;
    }

    .login-box .forgot-password {
      color: #666666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Iniciar sesión</h2>
    <form>
      <input type="text" id="usuario" placeholder="Introduce tu usuario" required>
      <input type="password" id="contrasena" placeholder="Introduce tu contraseña" required>
      <button type="submit">Entrar</button>
      <a href="{% url 'alithor:dashboard' %}" class="forgot-password">¿Olvidaste tu contraseña?</a>
    </form>
  </div>
</body>
</html>
